<html>
    <head>
        <title>Daior Beats Store</title>
        <style>
            body {
            margin: 0px;
            padding: 0px;
            border: 0px;
            font: inherit;
            vertical-align: baseline;
            height: 100%;
            }
        </style>
        <link rel="shortcut icon" href="images/Daior-Logo.png">
        <!-- Messenger plugin del chat Code -->
        <div id="fb-root"></div>
        <!-- Your plugin del chat code -->
        <div id="fb-customer-chat" class="fb-customerchat">
        </div>
        <script>
            var chatbox = document.getElementById('fb-customer-chat');
            chatbox.setAttribute("page_id", "109797911458905");
            chatbox.setAttribute("attribution", "biz_inbox");

            window.fbAsyncInit = function() {
            FB.init({
                xfbml            : true,
                version          : 'v12.0'
            });
            };

            (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/es_LA/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
    </head>
    <body>
        <iframe src="https://player.beatstars.com/?storeId=126362" width="100%" height="800" style="border: 0px;"> -- none -- </iframe>
    </body>
</html>
